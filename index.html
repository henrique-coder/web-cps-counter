<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CPS Counter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
  </head>
  <body oncontextmenu="return false">
    <div class="container">
      <div class="panel left-panel">
        <div id="left-counter">0.0 CPS</div>
        <div class="label">LEFT CLICK</div>
        <div class="max-counter">MAX: <span id="left-max">0.0</span> CPS </div>
      </div>
      <div class="center-panel">
        <div class="main-counter">
          <div id="total-counter">0.0 CPS</div>
          <div class="label">TOTAL CPS</div>
          <div class="max-counter">MAX: <span id="total-max">0.0</span> CPS </div>
        </div>
        <div class="scroll-info">
          <div id="scroll-counter">0.0 CPS</div>
          <div id="scroll-direction">â€•</div>
          <div id="scroll-speed">0 px/s</div>
          <div class="label">SCROLL</div>
          <div class="max-counter">MAX: <span id="scroll-max">0.0</span> CPS </div>
        </div>
      </div>
      <div class="panel right-panel">
        <div id="right-counter">0.0 CPS</div>
        <div class="label">RIGHT CLICK</div>
        <div class="max-counter">MAX: <span id="right-max">0.0</span> CPS </div>
      </div>
    </div>
    <button id="capture-button" class="capture-button">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" />
        <path d="M8.5 10C9.32843 10 10 9.32843 10 8.5C10 7.67157 9.32843 7 8.5 7C7.67157 7 7 7.67157 7 8.5C7 9.32843 7.67157 10 8.5 10Z" fill="currentColor" />
        <path d="M21 15L16 10L5 21H19C20.1046 21 21 20.1046 21 19V15Z" fill="currentColor" />
      </svg>
    </button>
    <div class="footer">
      <a href="https://github.com/henrique-coder/web-cps-counter" target="_blank" rel="noopener noreferrer">
        <img src="assets/github_icon.png" alt="GitHub" id="github-icon">
      </a>
      <div class="url-text">github.com/henrique-coder/web-cps-counter</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas-pro@latest/dist/html2canvas-pro.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
